<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borax - Python3工具集合库</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
<nav>
    <a href="https://kinegratii.github.io/borax" title="Github站点">Github</a>
    <a href="https://kinegratii.gitee.io/borax" title="跳转到码云镜像">Gitee</a>
  </nav>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'Borax',
        repo: 'https://github.com/kinegratii/borax/',
        loadSidebar: true,
        auto2top: true,
        maxLevel: 4,
        subMaxLevel: 3,
        plugins: [
            function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href="https://github.com/kinegratii">kinegratii</a>&copy;2015-',
                    new Date().getFullYear(),
                    '.</span>',
                    '<span>Powered By <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer
                })
            }
        ]
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</body>
</html>
